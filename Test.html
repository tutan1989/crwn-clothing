<!DOCTYPE html>
<html>
<head>
    <title>Job Triggering System</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Manual Job Trigger</h2>
    <div class="section">
        <button id="manualTriggerButton">Trigger Job</button>
        <p id="manualTriggerStatus"></p>
    </div>

    <h2>Scheduled Job Trigger</h2>
    <div class="section">
        <form id="scheduledJobForm">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime">
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emailIds">Email Ids:</label>
                <input type="text" id="emailIds" name="emailIds" placeholder="Comma-separated emails">
            </div>
            <div class="form-group">
                <label for="applicationNames">Application Names:</label>
                <select id="applicationNames" name="applicationNames[]" multiple>
                    <option value="app1">App 1</option>
                    <option value="app2">App 2</option>
                    <option value="app3">App 3</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="subjectLine">Subject Line:</label>
                <textarea id="subjectLine" name="subjectLine"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Add JavaScript here to handle button clicks, form submission, and display status messages
        // (This is a basic example and needs to be adapted to your specific requirements)

        document.getElementById('manualTriggerButton').addEventListener('click', function() {
            // Make an AJAX call to trigger the job manually
            // Update the status message accordingly
            document.getElementById('manualTriggerStatus').textContent = 'Job triggered.';
        });

        document.getElementById('scheduledJobForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validate form data and make an AJAX call to schedule the job
            // Display a success or error message to the user
        });
    </script>

</body>
</html>
