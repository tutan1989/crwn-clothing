<!DOCTYPE html>
<html>
<head>
    <title>Job Triggering System</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex; /* Align header text to the left */
            justify-content: flex-start;
        }

        h1 {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .section {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Job Triggering System</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Manual Job Trigger</h2>
            <button id="manualTriggerButton">Trigger Job</button>
            <p id="manualTriggerStatus"></p>
        </div>

        <div class="section">
            <h2>Scheduled Job Trigger</h2>
            <form id="scheduledJobForm">
                <div class="grid-container">
                    <div>
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" name="startDate">
                        </div>
                        <div class="form-group">
                            <label for="startTime">Start Time:</label>
                            <input type="time" id="startTime" name="startTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency:</label>
                            <select id="frequency" name="frequency">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" name="endDate">
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time:</label>
                            <input type="time" id="endTime" name="endTime">
                        </div>
                        <div class="form-group">
                            <label for="emailIds">Email Ids:</label>
                            <input type="text" id="emailIds" name="emailIds" placeholder="Comma-separated emails">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="applicationNames">Application Names:</label>
                    <select id="applicationNames" name="applicationNames[]" multiple>
                        <option value="app1">App 1</option>
                        <option value="app2">App 2</option>
                        <option value="app3">App 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subjectLine">Subject Line:</label>
                    <textarea id="subjectLine" name="subjectLine"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2023 Your Company
    </footer>

    <script>
        // ... (JavaScript code as in the previous example) ...
    </script>

</body>
</html>
